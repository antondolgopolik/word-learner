<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/css/welcome.css}">
</head>
<body>

<div class="container">
    <form th:method="post" th:action="@{/registration/signUp}" th:object="${account}">
        <div class="field-div">
            <label for="login">Login</label>
            <input type="text" th:field="*{login}" id="login">
        </div>
        <div class="field-div">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password">
        </div>
        <div class="field-div">
            <label for="repeat-password">Repeat password</label>
            <input type="password" th:field="*{repeatedPassword}" id="repeat-password">
        </div>
        <div>
            <input type="submit" value="Sign up" class="submit-button"/>
            <a th:href="@{/login}">Get back</a>
        </div>
    </form>
</div>

</body>
</html>
